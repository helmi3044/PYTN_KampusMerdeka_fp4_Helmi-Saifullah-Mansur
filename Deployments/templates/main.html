<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Title Page-->
    <title>H8 FP4 - Main Page</title>

    <!-- Icons font CSS-->
    <link href="{{ url_for('static', filename='vendor/mdi-font/css/material-design-iconic-font.min.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', filename='vendor/font-awesome-4.7/css/font-awesome.min.css') }}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', filename='vendor/datepicker/daterangepicker.css') }}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{{ url_for('static', filename='/css/main.css') }}" rel="stylesheet" media="all">

</head>
<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Credit Card Clustering</h2>
                    <form action="{{ url_for('predict') }}" method="POST">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="Saldo saat ini (e.g: 9223.41)" name="saldo">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="Jumlah Pembelian (e.g: 88.0)" name="pembelian">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="Jumlah satu kali pembelian sekaligus (e.g: 34.0)" name="pembelianoneoff">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="Jumlah pembelian angsuran (e.g: 99.0)" name="pembelianangsuran">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" name="penarikantunai" placeholder="Jumlah penarikan tunai (e.g: 112.42)" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" name="bataskredit" placeholder="Batas kredit pengguna (e.g: 5500.0)" required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" name="pembayaran" placeholder="Jumlah pembayaran yang harus dibayar (e.g: 922.4)" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" name="minimalpembayaran" placeholder="Jumlah minimum pembayaran yang harus dibayar (e.g: 259.3)" required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="jangkawaktu">
                                            <option disabled="disabled" selected="selected">Jangka waktu pengguna kredit</option>
                                            <option value="6">6 bulan</option>
                                            <option value="7">7 bulan</option>
                                            <option value="8">8 bulan</option>
                                            <option value="9">9 bulan</option>
                                            <option value="10">10 bulan</option>
                                            <option value="11">11 bulan</option>
                                            <option value="12">12 bulan</option>
                                        </select>
                                    <div class="select-dropdown"></div>  
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col">
                                <button class="btn btn-success" type="submit">Prediksi</button>
                            </div>
                        </div>
                        <br>
                        <div class="row row-space">
                            <div class="col">
                                <b class="message">{{ prediction_text }}</b>
                            </div>
                        </div>
                        <br>
                        <nav aria-label="Page navigation example">
                            <ul class="pagination">
                              <li class="page-item"><a class="page-link" href="/about">About</a></li>
                              <li class="page-item"><a class="page-link" href="/graph">Graph</a></li>
                            </ul>
                          </nav> 
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- Jquery JS-->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <!-- Vendor JS-->
    <script src="{{ url_for('static', filename='vendor/select2/select2.min.js') }}"></script>
    
    <!-- Main JS-->
    <script src="{{ url_for('static', filename='js/global.js') }}"></script>
    
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
